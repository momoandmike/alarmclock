<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>time set</title>
</head>
<h1>時刻設定</h1>
<body>
    <form action="" method="post">
        <div>
            <label for="time">時</label><br>
            <input type="text" time="time" id="time">
        </div>
        <div>
            <label for="minute">分</label><br>
            <input type="minute" name="minute" id="minute">
        </div>
        <input type="submit" value="Set">
    </form>

</body>
</html>
